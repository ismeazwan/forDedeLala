<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Love Fireworks for Lala</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            touch-action: none;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <script>
        const canvas = document.getElementById("fireworkCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function getRandomColor() {
            return [
                Math.floor(Math.random() * 256),
                Math.floor(Math.random() * 256),
                Math.floor(Math.random() * 256)
            ];
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.color = getRandomColor();
                this.particles = [];
                this.exploded = false;
                this.vy = -4;
                this.explosionY = canvas.height / 3;
                this.createParticles();
            }
            createParticles() {
                let scale = canvas.width < 600 ? 4 : 8;
                for (let t = 0; t < Math.PI * 2; t += 0.2) {
                    let px = scale * (16 * Math.pow(Math.sin(t), 3));
                    let py = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    this.particles.push({
                        x: px, y: py,
                        dx: (Math.random() - 0.5) * 2,
                        dy: (Math.random() - 0.5) * 2,
                        alpha: 1,
                        exploded: false,
                        subParticles: [],
                        explodeDelay: Math.random() * 800 + 300
                    });
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, 1)`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${p.alpha})`;
                        ctx.beginPath();
                        ctx.arc(this.x + p.x, this.y + p.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        p.subParticles.forEach(sp => {
                            ctx.fillStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${sp.alpha})`;
                            ctx.beginPath();
                            ctx.arc(this.x + p.x + sp.x, this.y + p.y + sp.y, 1.5, 0, Math.PI * 2);
                            ctx.fill();
                        });
                    });
                }
            }
            update() {
                if (!this.exploded) {
                    this.y += this.vy;
                    if (this.y < this.explosionY) {
                        this.exploded = true;
                    }
                } else {
                    this.particles.forEach(p => {
                        p.x += p.dx;
                        p.y += p.dy;
                        p.alpha -= 0.02;

                        if (!p.exploded && p.alpha < 0.7) {
                            setTimeout(() => {
                                let scale = 2;
                                for (let t = 0; t < Math.PI * 2; t += 0.3) {
                                    let px = scale * (16 * Math.pow(Math.sin(t), 3));
                                    let py = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                                    p.subParticles.push({
                                        x: px, y: py,
                                        dx: (Math.random() - 0.5) * 1.5,
                                        dy: (Math.random() - 0.5) * 1.5,
                                        alpha: 0.8
                                    });
                                }
                                p.exploded = true;
                            }, p.explodeDelay);
                        }
                        
                        p.subParticles.forEach(sp => {
                            sp.x += sp.dx;
                            sp.y += sp.dy;
                            sp.alpha -= 0.03;
                        });
                        p.subParticles = p.subParticles.filter(sp => sp.alpha > 0);
                    });
                    this.particles = this.particles.filter(p => p.alpha > 0 || p.subParticles.length > 0);
                }
            }
        }

        let fireworks = [];
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach(firework => {
                firework.draw();
                firework.update();
            });
            fireworks = fireworks.filter(firework => firework.particles.length > 0);
            requestAnimationFrame(animate);
        }
        
        function createFirework() {
            let x1 = canvas.width / 2.5;
            let x2 = (canvas.width / 2.5) * 1.5;
            let y = canvas.height;
            fireworks.push(new Firework(x1, y));
            fireworks.push(new Firework(x2, y));
            setTimeout(createFirework, 4000);
        }
        
        createFirework();
        animate();
    </script>
</body>
</html>
