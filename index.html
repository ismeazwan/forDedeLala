<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #ff6600;
            border-radius: 5px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
            justify-content: center;
        }
        .game-card {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.1);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        button {
            background-color: #ff6600;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Game Center</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
